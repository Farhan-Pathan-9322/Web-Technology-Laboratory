<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Page</title>
    <link rel="stylesheet" href="/Assignment-2/styles.css" />

    <script>
      function verification() {
        const name = document.f1.t1.value;
        const email = document.f1.t2.value;
        const pass = document.f1.t3.value;

        const cpass = document.f1.t4.value;

        const mb = document.f1.t5.value;
        const check = typeof name == "String";
        if (
          name === "" ||
          email === "" ||
          pass === "" ||
          cpass === "" ||
          mb === ""
        ) {
          alert("Field not entered !! Please enter Your All fields");
        } else if (check === true) {
          alert("Numbers are not allowd in Name field");
        } else if (pass !== cpass) {
          alert("Entered confirm password doesn't match with password");
        } else if (pass.length <= 5) {
          confirm("Entered password is not strong...");
        }
      }
    </script>
  </head>
  <body>
    <div class="div-form" name="d1">
      <h3>Register Here !! &#128578;</h3>
      <hr />
      <form name="f1">
        <table align="center" name="table1">
          <tr>
            <td><b>Name : </b></td>
          </tr>
          <tr>
            <td>
              <input type="name" placeholder="Enter Name" name="t1" value="" />
            </td>
          </tr>
          <tr>
            <td><b>Email : </b></td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                placeholder="Enter Email"
                name="t2"
                value=""
              />
            </td>
          </tr>

          <tr>
            <td><b>Password : </b></td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                placeholder="Enter Password"
                name="t3"
                value=""
              />
            </td>
          </tr>

          <tr>
            <td><b>Confirm Password: </b></td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                placeholder="Enter password"
                name="t4"
                value=""
              />
            </td>
          </tr>

          <tr>
            <td><b>Mobile No : </b></td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                placeholder="Enter Mobile no."
                name="t5"
                value=""
              />
            </td>
          </tr>
        </table>
      </form>
      <hr />
      <button name="b1" value="login" class="btn" onclick="verification()">
        Login
      </button>
    </div>
  </body>
</html>
