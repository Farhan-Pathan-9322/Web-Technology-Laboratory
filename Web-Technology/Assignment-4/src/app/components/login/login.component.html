<div>
  <button class="home_button" [routerLink]="['/main']">back to Home</button>
</div>
<div class="container">
  <h2>Login</h2>
  <form name="f1">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        name="t1"
        id="email"
        type="email"
        class="form-control"
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Enter your password"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      (click)="login()"
      [routerLink]="['/main']"
    >
      Login
    </button>
    <a href="#">forgot password?</a>
  </form>
</div>
