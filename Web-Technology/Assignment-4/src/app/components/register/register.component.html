<div>
  <button class="home_button" [routerLink]="['/main']">back to Home</button>
</div>
<div class="container">
  <h2>Registration</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        placeholder="Enter your name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="name">Bio</label>
      <input id="bio" type="text" class="form-control" placeholder="Bio" />
    </div>
    <div class="form-group">
      <label for="name">Nickname</label>
      <input
        id="nickname"
        type="text"
        class="form-control"
        placeholder="Enter your Nickname"
      />
    </div>
    <div class="form-group">
      <label for="name">Caste</label>
      <input
        id="caste"
        type="text"
        class="form-control"
        placeholder="Enter your caste"
      />
    </div>
    <div class="form-group">
      <label for="name">College Name</label>
      <input
        id="clg-name"
        type="text"
        class="form-control"
        placeholder="Enter your College name"
      />
    </div>
    <div class="form-group">
      <label for="name">City</label>
      <input
        id="city"
        type="text"
        class="form-control"
        placeholder="Enter your City"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        placeholder="Enter your password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        class="form-control"
        placeholder="Confirm your password"
      />
    </div>

    <button
      class="btn btn-primary"
      [routerLink]="['/login']"
      (click)="register()"
    >
      Register
    </button>
  </form>
</div>
